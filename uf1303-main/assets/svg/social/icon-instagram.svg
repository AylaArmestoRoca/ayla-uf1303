    <title id="instagramTitle--{{ include.id | strip }}">Instagram</title>
    <desc id="instagramDesc--{{ include.id | strip }}">La imágen de marca de Instagram combina un círculo pequeño dentro de un cuadrado con un punto en su parte superior derecha para que simule una cámara de fotos. El fondo combina un degradado de colores rojos, naranjas, amarillos, azules y violetas como un arco iris.</desc>

