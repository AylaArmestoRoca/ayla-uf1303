            <stop offset="20%" stop-color="#bc318f" />
            <stop offset="50%" stop-color="#e33f5f" />
            <stop offset="70%" stop-color="#f77638" />
            <stop offset="100%" stop-color="#fec66d" />
        </linearGradient>
    </defs>
    <style type="text/css">
        #instagram--{{ include.id | strip }} {
            background: none;
        }
        .a--instagram {
